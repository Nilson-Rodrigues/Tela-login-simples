<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c42e8cc8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Login</title>
</head>

<body>
    <div class="form-login">
        <h2>Login</h2>
        <form action="">
            <input type="text" name="nome" placeholder="Digite seu nome">
            <input type="password" name="senha" placeholder="Digite sua senha">
            <button>Entrar</button>
        </form>
        <div class="footer">
            <br><p>Ou logar com</p>
            <div class="container-icons">
                <a href="#"><i class="icons fa-brands fa-google fa-3x"></i></a>
                <a href="#"><i class="icons fa-brands fa-twitter fa-3x"></i></a>
                <a href="#"><i class="icons fa-brands fa-square-facebook fa-3x"></i></a>
            </div>
        </div>
    </div>

</body>

</html>
